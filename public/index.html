<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Little Free Library</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    
      </head>
  <body>
      
<!--hero-->
<section class="hero is-fullheight" id="hero-photo-one">
    <div>
      <div class="col">

        <div class="column">
          <h1 class="title has-text-centered">Insert App Name Here</h1>
          <div class="columns is-mobile has-text-centered">
  
          <a class="button is-link is-inverted" id="google_button" data-social-network="Google" data-social-action="google" data-social-target="http://localhost:4000" target="" href="/auth/google">
            <span class="icon">
              <i class="fab fa-google"></i>
            </span>
            <span>
            Sign up with Google
            </span>
          </a>
</div>

        </div>      
        <form id="index_form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to app terms and conditions</label>
            </div>
            <div class="columns is-mobile has-text-centered" id="submit_button">
              <button type="submit" class="btn btn-primary" href="/disclaimer">Submit</button>
            </div>
        </form>
      </div> 
    </div>
  </section>
  </body>
</html>
