<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suite Dreams</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>
    <div class="columns is-mobile">
      <div class="column">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="./photos/logo_2_white.png" alt="Suite Dreams Logo" width="112" height="28">
              </a>
            </div>
            <div class="navbar-menu">
              <div class="navbar-end">
                  <a id="signin" class="button is-link is-outlined" data-social-network="Google" data-social-action="google" data-social-target="http://localhost:4000" target="" href="/auth/google">
                    <span class="icon">
                      <i class="fab fa-google"></i>
                    </span>
                    <span>
                    Log In with Google
                  </span>
                </a>
              </div>
            </div>
        </nav>
      </div>
    </div>
</body>

</html>
