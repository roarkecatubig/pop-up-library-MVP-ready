                    </a>

                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <a class="button is-primary is-inverted is-outlined" href="/logout">Log Out</a>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="columns is-mobile">
            <h1 class="title" id="welcome_message"></h1>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <div class="tabs">
                    <ul>
                        <li class="is-active"><a id="active-tab"href="/my-dream">My Dreams</a></li>
                        <li><a href="/social-feed">Social Feed</a></li>
                        <li><a href="/insights">Insights</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <div class="hero-body" id="h_body">
        <div class="columns is-mobile">
            <div class="user-container">
                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                        <p class="modal-card-title">Prompt Username</p>
                        <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <input class="input" id="user_name_input" type="text" placeholder="User name input">
                            <p class="help is-danger" id="user_help_text"></p>
                        </section>
                        <footer class="modal-card-foot">
                        <button class="button is-success" id="save_user">Save User</button>
                        <button class="button">Cancel</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
                </div>
                
                <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                    <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                    </span>
                </div>
                <p class="help is-success">This username is available</p>
                </div>
                
                <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
                </div>
                
                <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                    <div class="select">
                    <select>
                        <option>Select dropdown</option>
                        <option>With options</option>
                    </select>
                    </div>
                </div>
                </div>
                
                <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
                </div>
                
                <div class="field">
                <div class="control">
                    <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
                </div>
                
                <div class="field">
                <div class="control">
                    <label class="radio">
                    <input type="radio" name="question">
                    Yes
                    </label>
                    <label class="radio">
                    <input type="radio" name="question">
                    No
                    </label>
                </div>
                </div>
                
                <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text">Cancel</button>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered" id="selector">
            <div class="select">
                <select id="privacy">
                    <option selected value="">All Dreams</option>
                    <option value="1">Private</option>
                    <option value="2">Public</option>
                </select>
                <a class="button is-info is-centered" href="/new-dream">New Dream</a>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="chart-container">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
        <div id="dream-container">

                </div>

    </div>

    <div class="hero-foot">
    </div>
</section>

    <script src="js/new_mydreams.js" type="text/javascript"></script>
