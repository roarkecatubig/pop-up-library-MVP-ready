<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suite Dreams</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <!--navigation-->

    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
      
        <a class="navbar-item" href="/my-dreams"><img src="/photos/logo_2_white.png" alt="SuiteDreams Logo" width="112" height="28"></a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <a class="navbar-item" target="" href="/new-dream">New Dream</a>
        <a class="navbar-item" target="" id="my_dreams" href="/my-dreams">My Dreams</a>
        <a class="navbar-item" target="" href="/social-feed">Social Feed</a>
      
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="field is-grouped">
                    <p class="control">
                        <a class="button is-link is-outlined" data-social-network="Google" data-social-action="google" data-social-target="http://localhost:4000" target="" href="/logout">
                          <span class="icon">
                            <i class="fab fa-google"></i>
                          </span>
                          <span>
                            Log Out
                          </span>
                        </a>
                  </p>
                </div>
              </div>
            </a>
       
      </div>
    </nav>   
      
<!--hero-->
<section class="hero is-black is-large" id="hero-photo-two">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Social Feed</h1>
        <p class="subtitle">
         Interact with other dreamers and connect on a subconscious level.
        </p>
        <!--Button-->
      <div>
        <a class="button is-link is-outlined" href="/new-dream">New Dream</a>
      </div>
      <div>
        <table class="table" id="dream-container"></table>
    </div>
  </div>
  </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
      <script src="js/dreamsfeed.js"></script>
